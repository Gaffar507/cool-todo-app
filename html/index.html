<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/142e6b7a15.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title"><h1>To-do App</h1></div>
                <div class="card-body">
                    <form action="" class="form-body">
                        <input type="text" name="todo" id="todo" placeholder="Create to do items" class="input-todo" required>
                        <button type="submit" id="btn">Add todo</button>
                    </form>
                    <p id="message"></p>
                    <ol class="lists"></ol>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js" type="module"></script>
</body>
</html>
